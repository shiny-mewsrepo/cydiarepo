<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <html>
        <head>
            <title>AppDispatch</title>
            <link rel="stylesheet" type="text/css" href="/menes.css"/>
            <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
        </head>
        
        <body class="pinstripe">
            
            <panel>
                <div class="header" style="color:black">
                    <img src="appdispatch/icon.png" width="59" height="60"/>
                    <div>
                        <h1>AppDispatch</h1>
                        <h2>by CokePokes</h2>
                        <h2> </h2>
                    </div>
                </div>
                
                <fieldset style="clear:both">
                    <div>
                        <p>Kills apps natively when visiting the home screen from application. Enable in Settings.<p/>
                    </div>
                </fieldset>
                
                <label>Requires</label>
                <fieldset style="clear:both">
                    
                    <div style="background:#FEE; -moz-border-radius-bottomleft: 9px; -webkit-border-bottom-left-radius: 9px; -moz-border-radius-bottomright: 9px; -webkit-border-bottom-right-radius: 9px; -moz-border-radius-topleft: 9px; -webkit-border-top-left-radius: 9px; -moz-border-radius-topright: 9px; -webkit-border-top-right-radius: 9px;">
                        
                        <p>iOS 10.x-12.1.2</p>
                        
                    </div>
                </fieldset>
                
                <label>Changes in 0.1-2</label>
                <fieldset style="clear:both">
                    <div>
                        <p>Added option to not kill apps playing music<p/>
                    </div>
                </fieldset>
                
                <label>Changes in 0.1-1</label>
                <fieldset style="clear:both">
                    <div>
                        <p>A12 Support (arm64e)<p/>
                        <p>Initial Release<p/>
                    </div>
                </fieldset>
                
               
                
                <fieldset>
                    <a href="https://twitter.com/CokePokes">
                        <img class="icon" src="http://cache.saurik.com/cydia/icon/twitter.png"/>
                        <div>
                            <label>Find CokePokes on Twitter</label>
                        </div>
                    </a>
                </fieldset>
                
            </panel>
            
        </body>
    </html>
